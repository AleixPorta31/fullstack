<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos multimedia</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <section class="multimedia">
        <b>
            <h1 class="titulo">ELEMENTOS MULTIMEDIA</h1>
        </b>

        <article class="video">
            <h2>VIDEO</h2>
            <video height="400" controls="controls" autoplay="autoplay" loop="loop">
                <source src="../Multimedia/VIDEOS/la rana.mp4" type="video/mp4">

                <track src="subtitles_en.vtt" kind="subtitles" srclang="es" label="Spanish">

            </video>
        </article>
        <br>
        <h2>AUDIO</h2>
        <audio controls="controls">

            <source src="../Multimedia/AUDIO/audio rana.mp3" type="audio/mpeg">

        </audio>

        <br>
        <h2>VIDEO YouTube</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/GyT3iCqYwqA" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        <br>
        <h2>TWITTER-TWEET</h2>

        <blockquote class="twitter-tweet">
            <p lang="es" dir="ltr">Vosotros intentando levantaros para ir a trabajar/estudiar 🐱💤<br><br>Feliz
                Miercoles 🙂<a
                    href="https://twitter.com/hashtag/CatsOfTwitter?src=hash&amp;ref_src=twsrc%5Etfw">#CatsOfTwitter</a>
                <a
                    href="https://twitter.com/hashtag/FelizMiercoles?src=hash&amp;ref_src=twsrc%5Etfw">#FelizMiercoles</a>
                <a href="https://t.co/T8SUilV41N">pic.twitter.com/T8SUilV41N</a>
            </p>&mdash; 🆂🅷🅸🆁🅾 😜🏄
            (@JosRpMusic) <a
                href="https://twitter.com/JosRpMusic/status/1620711315043147776?ref_src=twsrc%5Etfw">February 1,
                2023</a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </section>

    <meter value="2" min="0" max="10">2 out of 10</meter><br>
    <meter value="0.6">60%</meter>

    <br>

    <progress value="22" max="100"></progress>

    <br>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>
        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>
        <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
        </math>
</body>

</html>
